<html>
<head>
    <title>Chat WebSocket</title>
</head>
    <script src="./sockjs-0.3.4.js"></script>
    <script src="./stomp.js"></script>

    <script type="text/javascript">

        var stompClient = null;

        function onload() {
            document.getElementById("sender").style.display = "none";
        }

        function setConnected(connected) {

            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
            document.getElementById('response').innerHTML = '';
            document.getElementById("sender").innerHTML = sessionStorage.currentUser;

        }

        function connect(){

            var socket = new SockJS('/chat');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function(frame) {

                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/messages', function(messageOutput) {

                    showMessageOutput(JSON.parse(messageOutput.body));
                });
            });
        }

        function disconnect() {

            if(stompClient != null) {
                stompClient.disconnect();
            }

            setConnected(false);
            console.log("Disconnected");
        }

        function sendMessage() {
            var from = document.getElementById("sender").innerText;
            var text = document.getElementById('messageContent').value;
            stompClient.send("/app/chat", {}, JSON.stringify({'sender':from, 'messageContent':text}));
        }

        function showMessageOutput(messageOutput) {

            var response = document.getElementById('response');
            var p = document.createElement('p');
            var br = document.createElement("br");
            p.style.wordWrap = 'break-word';
            var time = new Date(messageOutput.timestamp);
            p.appendChild(document.createTextNode(time.toLocaleString()));
            p.appendChild(br);
            p.appendChild(document.createTextNode(messageOutput.sender + ":  " + messageOutput.messageContent));
            response.appendChild(p);
        }

    </script>



<body onload="disconnect(), onload()">

<div>

    <div>

   <p id="sender"></p>
    </div>
    <br />
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
    </div>
    <br />
    <div id="conversationDiv">
        <input type="text" id="messageContent" placeholder="Write a message..."/>
        <button id="sendMessage" onclick="sendMessage();">Send</button>
        <p id="response"></p>
    </div>
</div>
</body>

</html>
